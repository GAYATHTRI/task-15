<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="pag.css" />
  <body>
    <h2>DOM pagination manipulation</h2>
    <div class="page-bar page-border page-round"></div>
    <div class="page-container">
      <div class="page-bar">
        <a class="page-button">&laquo;</a>
        <a class="page-button">1</a>
        <a class="page-button">2</a>
        <a class="page-button">3</a>
        <a class="page-button">4</a>
        <a class="page-button">&rsaquo;</a>
      </div>
    </div>
  </body>
</html>
